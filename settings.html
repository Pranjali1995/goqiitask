<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .accept+span{
            color: black;
        }
        .accept:checked+span{
            color: green;
        }
    </style>
</head>
<body class="container-fluid">
    <div class="d-flex flex-column gap-2 justify-content-center align-items-center border rounded mt-5 w-auto">
        <h2 class="m-4"><span class="bi bi-gear-fill"></span>Setting</h2>
        <div class="m-4 w-auto">
            <input type="checkbox" value="Enable" class="accept"><span class="fw-semibold">Enable Notification</span>
        </div>
        <div class="d-flex justify-content-center align-items-center m-3">
            <button onsubmit="" class="btn btn-dark text-white w-100">Submit</button>
       </div>
    </div>
</body>
</html>
