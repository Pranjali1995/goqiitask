<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <div class="d-flex justify-content-center align-items-center">
        <form class="w-50 border rounded border-secondary-subtle p-4 m-4">
            <h2 class="d-flex justify-content-center align-items-center mb-4"><span class="bi bi-person-fill"></span> Profile</h2>
            <div class="d-flex flex-column gap-2  align-items-center">
                <input type="text" placeholder="Name" class="form-control w-50 bg-light-subtle" required>
                <input type="number" placeholder="Age" min="18" max="90" class="form-control w-50 bg-light-subtle" required>
                <input type="email" id="validateEmail" name="email" onclick="validateEmail()" placeholder="abc@gmail.com" class="form-control w-50 bg-light-subtle" required>
           </div>
           <div class="d-flex justify-content-center align-items-center mt-3">
                <button class="btn btn-dark text-white w-50">Submit</button>
           </div>
        </form>
    </div>
</body>
</html>
